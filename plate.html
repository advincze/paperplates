<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="superdrop.html">

<polymer-element name="pp-plate" attributes="size" adamdrop="pp-menuitem" >
<template>
	<style type="text/css">
		#circle {
			margin: 20px;
			background: {{ color }};
			width: {{size}};
			height: {{size}};
			border-radius: 50%;
		}
		#content {
			width:200px;
			position: relative;
			top:50%;
			left: 50%;
			margin-left: -55px;
		}
	</style>
	<super-drop on-super-drop-pp-menuitem="{{superDropHandler}}" on-super-enter-pp-menuitem="{{superEnterHandler}}" on-super-leave="{{superEnterHandler}}">
		<div id="circle" >
			<div id="content" >
				<span>I'm a <b>Plate</b>. {{ totalcalories }} kcal</span>
				<ul>
					<template repeat="{{ content in contents }}">
						<li>{{ content }}</li>
					</template>
				</ul>
			<div>
		</div>
	</super-drop>
</template>
<script>
	Polymer( {
		publish: {
			totalcalories: 0,
			color: "#eee",
			size: "400px"
		},
		created: function() {
			this.contents= [];
		},
		superDropHandler: function(e){
			var menuItem = e.detail;
			this.totalcalories += menuItem.calories;
			this.contents.push(menuItem.name);
		},
		superEnterHandler: function(e){
			this.color = "#888";
		},
		superLeaveHandler: function(e){
			this.color = "#eee";
		}
	});
</script>
</polymer-element>
