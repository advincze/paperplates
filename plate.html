<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="pp-plate">
<template>
	<style type="text/css">
		#circle {
			margin: 20px;
			background: #eee;
			width: 400px;
			height: 400px;
			border-radius: 50%;

		}
		#content {
			position: relative;
			top:50%;
			left: 50%;
			margin-left: -55px;
		}
	</style>
	<div id="circle">
		<div id="content">
			<span>I'm a <b>Plate</b>. {{ totalcalories }} kcal</span>
			<ul>
				<template repeat="{{ content in contents }}">
					<li>{{ content }}</li>
				</template>
			</ul>
		<div>
	</div>
</template>
<script>
	Polymer('pp-plate', {
		contents: [],
		totalcalories: 0,
		ready: function() {
			name: "myplate",
			console.log("initializing plate");
		}
	});
</script>
</polymer-element>
