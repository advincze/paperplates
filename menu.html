<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-drag-drop/core-drag-drop.html">

<polymer-element name="pp-menuitem" attributes="name calories" >
<template>
	<style type="text/css">
		#box {
			margin-left: 5px;
			margin-top: 5px;
			background: #eee;
			width: 250px;
			height: 50px;
		}
		span {
			position: relative;
			top:50%;
			left: 50%;
			margin-left: -63px;
		}
	</style>
	<core-drag-drop></core-drag-drop>
	<div id="box">
		<span>I'm an <b>{{name}}</b>. {{calories}} kcal</span>
	</div>

</template>
<script>
	function getadamdropNode(node) {
    	while(node.tagName != "BODY" ) {
    		if(node.parentNode != null){
    			if(node.getAttribute("adamdrop")=="pp-menuitem"){
    				return node;
    			}
    			node = node.parentNode;
    		}else {
    			node = node.host;
    		}
    	}
    	return false
	}

	Polymer('pp-menuitem', {
		
		ready: function() {
			this.addEventListener('drag-start', function(e) {

				var dragInfo = e.detail;
				dragInfo.avatar.style.cssText = ' width: 100px; height: 50px; background-color: whitesmoke';
				e.detail.avatar.innerText = this.name;
				var t  = this;
				var n = this.name;
				var cal = this.calories;
				dragInfo.drag = function() {};
				dragInfo.drop = function(x) {
					var dropTarget = x.event.relatedTarget;
					var adamDropNode = getSuperdropNode(dropTarget);
					adamDropNode.fire("adam-drop", t);
				};
			});
			console.log("initializing menuitem");
		},
		publish: {
			name: "apple",
			calories: 72
		}
	});
</script>
</polymer-element>
