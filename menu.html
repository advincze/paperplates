<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="superdrag.html">

<polymer-element name="pp-menuitem" attributes="name calories" >
<template>
	<style type="text/css">
		#box {
			margin-left: 5px;
			margin-top: 5px;
			background: #eee;
			width: 250px;
			height: 50px;
		}
		span {
			position: relative;
			top:50%;
			left: 50%;
			margin-left: -63px;
		}
	</style>
	<super-drag></super-drag>
	<div id="box">
		<span>I'm an <b>{{name}}</b>. {{calories}} kcal</span>
	</div>
</template>
<script>
	Polymer({
		ready: function() {
			// this.addEventListener('super-drag-start-avatar', function(e) {
			// 	e.detail.style.cssText = ' width: 100px; height: 50px; background-color: whitesmoke';
			// 	e.detail.innerText = this.name;
			// });
			this.addEventListener('super-drag-start', function(e) {
				var dragInfo = e.detail;
				dragInfo.avatar.style.cssText = ' width: 100px; height: 50px; background-color: whitesmoke';
				dragInfo.avatar.innerText = this.name;
			});

			this.addEventListener('super-drag-drop', function(e) {
				
			});
		},
		publish: {
			name: "apple",
			calories: 72
		}
	});
</script>
</polymer-element>
